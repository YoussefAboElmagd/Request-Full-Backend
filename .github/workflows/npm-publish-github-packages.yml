name: Deploy Node.js App to VPS

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Deploy to VPS
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.PRIVATE_KEY }}
        port: 22
        script: |
          # Navigate to the correct directory
          mkdir -p /RequestCiCd
          cd /RequestCiCd || { echo "Failed to access directory"; exit 1; }
          
          # Initialize or update Git repository
          if [ ! -d ".git" ]; then
            git clone https://github.com/YoussefAboElmagd/Request-Full-Backend.git .
          else
            git pull origin main || { echo "Git pull failed"; exit 1; }
          fi
          
          # Install dependencies
          npm install --omit=dev || { echo "npm install failed"; exit 1; }
          
          # Start or restart PM2 process
          pm2 describe ReCiCd > /dev/null 2>&1 && pm2 restart your-new-app || pm2 start index.js --name your-new-app
          
          # Save PM2 process list
          pm2 save
