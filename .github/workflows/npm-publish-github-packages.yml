name: Deploy Node.js App to VPS

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Deploy to VPS
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.PRIVATE_KEY }}
        port: 22
        script: |
          # Navigate to or create the correct directory
          mkdir -p /home/your-username/apps/RequestCiCd
          cd /home/your-username/apps/RequestCiCd || { echo "Failed to access directory"; exit 1; }
          
          # Check if directory is a Git repository
          if [ ! -d ".git" ]; then
            rm -rf *  # Clear directory if not a Git repo
            git clone https://github.com/YoussefAboElmagd/Request-Full-Backend.git . || { echo "Git clone failed"; exit 1; }
          else
            git pull origin main || { echo "Git pull failed"; exit 1; }
          fi
          
          # Install dependencies
          npm install --omit=dev || { echo "npm install failed"; exit 1; }
          
          # Start or restart PM2 process
          pm2 describe RequestCiCd > /dev/null 2>&1 && pm2 restart RequestCiCd || pm2 start server.js --name RequestCiCd --env PORT=8020
          
          # Save PM2 process list
          pm2 save
